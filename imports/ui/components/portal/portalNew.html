<template name="portalNew">
  {{#if isInactiveNetworkStatus}} {{#if showModal}} {{> disclaimerModal}} {{/if}}


  <section class="mp-portal setup-portfolio">
    <!-- term&condition -->
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 setup-portfolio-wrapper">
          <div class="row">
            <div class="col-md-12">
              <div class="setup-header">
                <h4>Set up a new fund</h4>
                <p>Create a new fund and deploy it to the Ethereum blockchain.</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="line-divider"></div>
            <form class="col s12 new-portfolio" id="new_portfolio">
              <div class="row">
                <div class="col-md-12">
                  <div class="setup-form">
                    <div class="mp-form">
                      <div class="form-group">
                        <input id="portfolio_name" type="text" class="form-control validate" minlength="3" placeholder="Your Fund Name (Visible to others)"
                          required>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="setup-form">
                    <div class="mp-form">
                      <div class="form-group">
                        <input id="portfolio_email" type="email" class="form-control validate" minlength="3" placeholder="Your Email" required>
                        <br>
                        <li>Email is required so that we can contact the winners and grant them prizes.</li>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="line-divider"></div>
              <div class="row">
                <div class="col-md-12">
                  <div class="setup-module">
                    <h6 style="color:grey">Universe Module: </h6>
                    <p>Melon Universe</p>
                    <ul class="setup-module-list">
                      <li><a href="https://kovan.etherscan.io/address/{{etherToken}}" target="_blank" rel="noopener">Ether Token (ETH-T)</a></li>
                      <li><a href="https://kovan.etherscan.io/address/{{melonToken}}" target="_blank" rel="noopener">Melon Token (MLN-T)</a></li>
                      <li><a href="https://kovan.etherscan.io/address/{{bitcoinToken}}" target="_blank" rel="noopener">Bitcoin Token (BTC-T)</a></li>
                      <li><a href="https://kovan.etherscan.io/address/{{euroToken}}" target="_blank" rel="noopener">Euro Token (EUR-T)</a></li>
                      <li><a href="https://kovan.etherscan.io/address/{{repToken}}" target="_blank" rel="noopener">Rep Token (Rep)</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="setup-module">
                    <h6 style="color:grey">Exchange Module:</h6>
                    <ul class="setup-module-list">
                      <li><a href="https://kovan.etherscan.io/address/{{exchange}} " target="_blank" rel="noopener">Melon Exchange</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="setup-module">
                    <h6 style="color:grey">Price Feed Module:</h6>
                    <ul class="setup-module-list">
                      <li><a href="https://kovan.etherscan.io/address/{{cryptoCompare}}" target="_blank" rel="noopener">Cryptocompare</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="line-divider"></div>
              <div class="row">
                <div class="col-md-12 btn-portfolio text-left">
                  <button type="submit" class="btn btn-light-blue">Create New Fund</button>
                </div>
              </div>
              <div class="clear"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  {{else}} {{/if}}
</template>
