<template name="participationTransactions">

  <div class="row order-book-head">
    <div class="col-md-12">
      <h2 class="exchange-title">Participation Transactions</h2>
    </div>
  </div>
  <div class="row order-book-table">
    <div class="col-md-12">
      <div class="table-responsive">
        <table id="table-recent-orders" class="table table-bordered table-hover mp-daemon-table mp-daemon-table-data mp-exchange-table"
          cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>Time</th>
              <th>Type</th>
              <th>Amount
                <p></p>
              </th>
            </tr>
          </thead>
          <tbody>
            {{#each transaction in getParticipationTransactions}}
            <tr>
              <td>{{formatDate transaction.blockTimestamp}}</td>
              <td>{{displayType transaction.transactionType }}</td>
              <td>{{displayVolume transaction.amountOfShares }}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  {{#if more}}
  <div class="row order-book-more">
    <div class="col-md-12">
      <div class="table-load-more">
        <a href="" class="btn btn-normal btn-outline-blue">Load More</a>
      </div>
    </div>
  </div>
  {{/if}}

</template>
