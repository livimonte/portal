<template name="layout_main">
  <header>
    {{> Template.dynamic template=nav}}
  </header>

  <div class="site-content">
    {{> Template.dynamic template=header}} {{#if isLoaded}} {{#if isServerConnected}} {{#if isClientConnected}} {{#if selectedAccount}}
    {{#if isKovanNetwork}} {{#if sufficientFund}} {{> Template.dynamic template=main}} {{else}}
    <!-- Client balance zero -->
    {{> ux_insufficient_funds}} {{/if}} {{else}}
    <!-- Client not on Kovan -->
    {{> ux_ethereum_testnet}} {{/if}} {{else}}
    <!-- Client has no account selected -->
    {{> uxNoAccountSelected}} {{/if}} {{else}}
    <!-- Client not connected -->
    {{> uxNoConnection}} {{/if}} {{else}}
    <!-- Server not connected -->
    {{> uxServerConnection}} {{/if}} {{else}}
    <!-- Loading -->
    {{> uxLoading}} {{/if}}

  </div>

  <footer class="page-footer">
    {{> Template.dynamic template=footer}}
    <div class="clear"></div>
  </footer>
</template>


<template name="layout_min">
  <header>
    {{> Template.dynamic template=nav}}
  </header>

  <div class="site-content">
    {{> Template.dynamic template=main}}
  </div>

  <footer class="page-footer">
    {{> Template.dynamic template=footer}}
    <div class="clear"></div>
  </footer>
</template>
