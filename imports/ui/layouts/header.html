<template name="layoutHeader">
  <nav class="navbar navbar-default nav-header nav-portal">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#default-header" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="dist/img/melon-logo.svg"></a>
      </div>
      <div class="collapse navbar-collapse" id="default-header">
        <ul class="nav navbar-nav navbar-right">
          {{#if isClientConnected}} {{#if selectedAccount}} {{#if isKovanNetwork}}
          <li><a href="/account/{{selectedAccount}}">My Account</a></li>
          <li class="has-badge">
            <a class="portfolio" href="#">
                    {{#if hasManagerCreatedVault}}
                      My Fund
                      {{#if getIsNewOfVault}}
                        {{#if isNew}}
                        <span class="badge btn-outline-green newclick" data-badge-caption="New">New</span>
                        {{/if}}
                      {{/if}}
                    {{else}}
                      Melon Fund <span class="badge btn-outline-blue" data-badge-caption="Create">Create</span>
                    {{/if}}
                  </a>
          </li>
          {{#if getIsFundedVault}}
          <li class="manage btn-request"><a href="#" class="btn outline-white">Manage</a></li>
          {{/if}} {{/if}} {{/if}} {{else}}
          <li class="btn-request"><a href="https://medium.com/@melonproject/2a81102b03fd" target="_blank" class="btn btn-outline-white" rel="noopener">Instructions</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>
