<template name="wallet">
  <section class="mp-portal portal-exchange">
    <div class="container">
      {{#if selectedAccount}}
      <div class="row exchange-overview wallet">
        <!-- Wallets exist for this user -->
        <div class="col-md-6 asset-overview">
          {{> walletOverview}}
        </div>
        <div class="col-md-6 asset-overview">
          {{> manageSettings}}
        </div>
      </div>
      <div class="row exchange-order">
        <div class="col-md-12">
          {{> walletContents}}
        </div>
      </div>
      <div class="row exchange-order">
        <div class="col-md-12">
          {{> participationTransactions}}
        </div>
      </div>
      {{/if}}
    </div>
  </section>
</template>
